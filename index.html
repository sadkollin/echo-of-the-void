<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Echo of the Void</title>
                <script src="https://cdn.tailwindcss.com"></script>
                    <style>
                            @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@200;400&family=Space+Mono&display=swap');
                                    :root { --void-color: 255, 255, 255; --bg-intensity: 0.18; }
                                            body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Raleway', sans-serif; }
                                                    #canvas-particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
                                                            .void-core { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 160vw; height: 160vh; background: radial-gradient(circle at center, rgba(var(--void-color), var(--bg-intensity)) 0%, rgba(0,0,0,0) 65%); z-index: 0; pointer-events: none; transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
                                                                    .interface { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; padding: 20px; }
                                                                            .glass-panel { background: rgba(0, 0, 0, 0.55); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 30px; padding: 50px 40px; max-width: 850px; width: 100%; box-shadow: 0 0 100px rgba(0,0,0,0.9); text-align: center; transition: all 0.5s ease; }
                                                                                    h1 { font-family: 'Cinzel', serif; letter-spacing: 15px; text-transform: uppercase; font-size: 0.85rem; margin-bottom: 40px; opacity: 0.4; color: white; }
                                                                                            #output { min-height: 140px; font-size: 1.25rem; line-height: 2; margin-bottom: 35px; font-weight: 200; letter-spacing: 0.8px; color: rgba(255, 255, 255, 0.95); }
                                                                                                    #choices-container { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; transition: opacity 0.5s ease; }
                                                                                                            .choice-btn { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); padding: 12px 20px; border-radius: 12px; cursor: pointer; transition: all 0.3s; font-size: 0.9rem; font-weight: 300; letter-spacing: 1px; color: rgba(255, 255, 255, 0.6); }
                                                                                                                    .choice-btn:hover { background: rgba(var(--void-color), 0.1); border-color: rgba(var(--void-color), 0.4); color: white; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
                                                                                                                            .input-wrapper { position: relative; width: 100%; max-width: 500px; margin: 0 auto; opacity: 0; pointer-events: none; transition: opacity 0.8s ease; }
                                                                                                                                    .input-wrapper.visible { opacity: 1; pointer-events: all; }
                                                                                                                                            input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 15px; color: white; font-family: inherit; font-size: 1rem; text-align: center; outline: none; transition: all 0.5s ease; }
                                                                                                                                                    input:focus { border-bottom-color: rgba(var(--void-color), 0.5); letter-spacing: 2px; }
                                                                                                                                                            .lang-panel { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); display: flex; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); padding: 5px; border-radius: 12px; z-index: 30; font-family: 'Space Mono', monospace; }
                                                                                                                                                                    .lang-option { padding: 8px 16px; font-size: 0.65rem; letter-spacing: 2px; cursor: pointer; border-radius: 8px; transition: all 0.3s; opacity: 0.4; color: white; }
                                                                                                                                                                            .lang-option.active { opacity: 1; background: rgba(255, 255, 255, 0.1); text-shadow: 0 0 10px rgba(var(--void-color), 0.5); }
                                                                                                                                                                                    .bottom-ui { position: absolute; bottom: 40px; left: 50px; right: 50px; display: flex; justify-content: space-between; align-items: center; z-index: 25; }
                                                                                                                                                                                            .greeting-text { color: rgba(255, 255, 255, 0.25); font-family: 'Space Mono', monospace; font-size: 0.75rem; letter-spacing: 4px; text-transform: uppercase; transition: all 0.4s ease; user-select: none; }
                                                                                                                                                                                                    .greeting-text:hover { color: rgba(var(--void-color), 1); text-shadow: 0 0 12px rgba(var(--void-color), 0.6); letter-spacing: 6px; }
                                                                                                                                                                                                            .color-panel { display: flex; gap: 15px; background: rgba(255,255,255,0.02); padding: 10px 20px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.05); }
                                                                                                                                                                                                                    .color-dot { width: 16px; height: 16px; border-radius: 50%; cursor: pointer; transition: all 0.3s; }
                                                                                                                                                                                                                            .active-dot { box-shadow: 0 0 15px currentColor; border-color: white; transform: scale(1.2); }
                                                                                                                                                                                                                                    .status-text { position: absolute; bottom: -35px; left: 0; width: 100%; text-align: center; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 5px; opacity: 0.2; }
                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                        <body>
                                                                                                                                                                                                                                            <canvas id="canvas-particles"></canvas>
                                                                                                                                                                                                                                                <div class="void-core" id="voidCore"></div>
                                                                                                                                                                                                                                                    <div class="lang-panel">
                                                                                                                                                                                                                                                            <div class="lang-option" data-lang="uk">UKRAINE</div>
                                                                                                                                                                                                                                                                    <div class="lang-option" data-lang="pl">POLSKA</div>
                                                                                                                                                                                                                                                                            <div class="lang-option active" data-lang="ru">RUSSIA</div>
                                                                                                                                                                                                                                                                                    <div class="lang-option" data-lang="en">ENGLISH</div>
                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                            <div class="interface">
                                                                                                                                                                                                                                                                                                    <div class="glass-panel">
                                                                                                                                                                                                                                                                                                                <h1>Echo of the Void</h1>
                                                                                                                                                                                                                                                                                                                            <div id="output">...</div>
                                                                                                                                                                                                                                                                                                                                        <div id="choices-container"></div>
                                                                                                                                                                                                                                                                                                                                                    <div class="input-wrapper" id="inputWrapper">
                                                                                                                                                                                                                                                                                                                                                                    <input type="text" id="userInput" placeholder="..." autofocus autocomplete="off">
                                                                                                                                                                                                                                                                                                                                                                                    <div id="status" class="status-text"></div>
                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                <div class="bottom-ui">
                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="greeting-text">Привет, тснг</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="color-panel">
                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="color-dot active-dot" style="background: #ffffff; color: #ffffff;" onclick="changeColor('255, 255, 255', this)"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="color-dot" style="background: #34d399; color: #34d399;" onclick="changeColor('52, 211, 153', this)"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="color-dot" style="background: #60a5fa; color: #60a5fa;" onclick="changeColor('96, 165, 250', this)"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="color-dot" style="background: #a78bfa; color: #a78bfa;" onclick="changeColor('167, 139, 250', this)"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="color-dot" style="background: #f472b6; color: #f472b6;" onclick="changeColor('244, 114, 182', this)"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const canvas = document.getElementById('canvas-particles');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const ctx = canvas.getContext('2d');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const input = document.getElementById('userInput');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const output = document.getElementById('output');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const status = document.getElementById('status');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const inputWrapper = document.getElementById('inputWrapper');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const choicesContainer = document.getElementById('choices-container');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const langOptions = document.querySelectorAll('.lang-option');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const apiKey = ""; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let currentLang = 'ru';
        const i18n = {
                        ru: { placeholder: "Прошепчи свой вопрос...", status: "Слова резонируют в тишине...", error: "Эхо затерялось во тьме.", prompt: "Ты — сущность 'Echo of the Void'. Твои ответы коротки, проницательны и окутаны тайной. Используй образы космоса, пустоты, пыли и времени. Отвечай на РУССКОМ языке.", initialQuestions: [{ q: "Если бы время остановилось сейчас, что бы стало твоей вечностью?", a: ["Мои воспоминания", "Абсолютная тишина", "Страх перед неизвестным"] }, { q: "Ты — наблюдатель в этом мире или просто часть декорации?", a: ["Я творю реальность", "Я лишь тень", "Мир не существует"] }, { q: "Свет — это надежда или просто способ увидеть глубину тьмы?", a: ["Надежда превыше всего", "Лишь контраст для тьмы", "Свет ослепляет нас"] }] },
                                    uk: { placeholder: "Прошепчи своє питання...", status: "Слова резонують у тиші...", error: "Відлуння загубилося в темряві.", prompt: "Ти — сутність 'Echo of the Void'. Твої відповіді короткі та таємничі. Відповідай УКРАЇНСЬКОЮ мовою.", initialQuestions: [{ q: "Якби час зупинився зараз, що стало б твоєю вічністю?", a: ["Мої спогади", "Абсолютна тиша", "Страх перед невідомим"] }] },
                                                pl: { placeholder: "Szepnij swoje pytanie...", status: "Słowa rezonują w ciszy...", error: "Echo zagubiło się w ciemności.", prompt: "Jesteś bytem 'Echo of the Void'. Odpowiadaj po POLSKU.", initialQuestions: [{ q: "Gdyby czas zatrzymał się teraz, co stałoby się twoją wiecznością?", a: ["Moje wspomnienia", "Absolutna cisza", "Lęk przed nieznanym"] }] },
                                                            en: { placeholder: "Whisper your question...", status: "Words resonate in silence...", error: "The echo is lost in the darkness.", prompt: "You are the entity 'Echo of the Void'. Answer in ENGLISH.", initialQuestions: [{ q: "If time stopped now, what would become your eternity?", a: ["My memories", "Absolute silence", "Fear of the unknown"] }] }
                                                                    };
                                                                            function startVoid() { const questions = i18n[currentLang].initialQuestions; const randomEntry = questions[Math.floor(Math.random() * questions.length)]; choicesContainer.style.opacity = '0'; inputWrapper.classList.remove('visible'); typeEffect(randomEntry.q, () => { choicesContainer.innerHTML = ''; randomEntry.a.forEach(choiceText => { const btn = document.createElement('div'); btn.className = 'choice-btn'; btn.innerText = choiceText; btn.onclick = () => handleChoice(choiceText); choicesContainer.appendChild(btn); }); choicesContainer.style.opacity = '1'; }); }
                                                                                    async function handleChoice(choiceText) { choicesContainer.style.opacity = '0'; setTimeout(() => { choicesContainer.innerHTML = ''; inputWrapper.classList.add('visible'); input.placeholder = i18n[currentLang].placeholder; input.focus(); }, 500); processAI(choiceText); }
                                                                                            async function processAI(val) { status.innerText = i18n[currentLang].status; input.disabled = true; try { if (!apiKey) { setTimeout(() => { typeEffect("Пустота слышит тебя, но молчит, пока не вставлен ключ API..."); status.innerText = ""; input.disabled = false; }, 1000); return; } const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: val }] }], systemInstruction: { parts: [{ text: i18n[currentLang].prompt }] } }) }); const result = await response.json(); const answer = result.candidates?.[0]?.content?.parts?.[0]?.text || "..."; typeEffect(answer); } catch (err) { output.innerText = i18n[currentLang].error; } finally { input.disabled = false; input.focus(); status.innerText = ""; } }
                                                                                                    function typeEffect(text, callback) { output.innerHTML = ''; let i = 0; const timer = setInterval(() => { if (i < text.length) { output.innerHTML += text.charAt(i); i++; } else { clearInterval(timer); if (callback) callback(); } }, 30); }
                                                                                                            input.addEventListener('keypress', async (e) => { if (e.key === 'Enter') { const val = input.value.trim(); if (!val) return; input.value = ''; processAI(val); } });
                                                                                                                    langOptions.forEach(opt => { opt.addEventListener('click', () => { currentLang = opt.dataset.lang; langOptions.forEach(b => b.classList.toggle('active', b === opt)); startVoid(); }); });
                                                                                                                            function changeColor(rgb, el) { document.querySelectorAll('.color-dot').forEach(dot => dot.classList.remove('active-dot')); el.classList.add('active-dot'); document.documentElement.style.setProperty('--void-color', rgb); }
                                                                                                                                    let particles = []; let width, height; function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
                                                                                                                                            window.addEventListener('resize', resize); resize();
                                                                                                                                                    class Particle { constructor() { this.reset(); } reset() { this.x = Math.random() * width; this.y = Math.random() * height; this.size = Math.random() * 1.5 + 0.1; this.speedX = (Math.random() - 0.5) * 0.3; this.speedY = (Math.random() - 0.5) * 0.3; this.opacity = Math.random() * 0.3 + 0.05; this.type = Math.random() > 0.8 ? 'shard' : 'dust'; } update() { this.x += this.speedX; this.y += this.speedY; if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset(); } draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.beginPath(); if (this.type === 'shard') { ctx.moveTo(this.x, this.y); ctx.lineTo(this.x + this.size * 3, this.y + this.size); ctx.lineTo(this.x + this.size, this.y + this.size * 2); } else { ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); } ctx.fill(); } }
                                                                                                                                                            for (let i = 0; i < 200; i++) particles.push(new Particle());
                                                                                                                                                                    function animate() { ctx.clearRect(0, 0, width, height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
                                                                                                                                                                            animate(); window.onload = startVoid;
                                                                                                                                                                                </script>
                                                                                                                                                                                </body>
                                                                                                                                                                                </html>
                                                                                                                                                                                
        }
